<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather APP</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search" name="CityName">
            <button >🔍</button>
        </div>
        <div class="error display-none"></div>
        <div class="weather display-none">
            <h2 class="city">Weather in Ajmer</h2>
            <h1 class="temp"> 32°C</h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Description Image" class="icon">    
                <div class="description"> Sunny Outside</div>
            </div>
            <div class="humidity">Humidity : 60%</div>
            <div class="wind">Wind Speed: 10Km/hr </div>
        </div>
</div>
    <script src="./app.js"></script>
</body>
</html>
